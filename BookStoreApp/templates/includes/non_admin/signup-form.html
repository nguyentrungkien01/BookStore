<div class="modal fade mt-5" id="register-form" data-backdrop="static" tabindex="-1"
    aria-labelledby="dangky_services-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <ul class="tabs d-flex justify-content-around list-unstyled mb-0">
                    <li class="tab login-tab text-center">
                        <a class=" text-decoration-none">Đăng nhập</a>
                        <hr>
                    </li>
                    <li class="tab register-tab text-center">
                        <a class="text-decoration-none">Đăng ký</a>
                        <hr>
                    </li>
                </ul>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-signup" class="form-signin mt-2">
                    <div class="form-label-group">
                        <input type="text" class="form-control" placeholder="Nhập họ và tên" name="name" required
                            autofocus>
                    </div>
                    <div class="form-label-group">
                        <input type="text" class="form-control" placeholder="Nhập số điện thoại" name="phone" required>
                    </div>
                    <div class="form-label-group">
                        <input type="email" class="form-control" placeholder="Nhập địa chỉ email" name="email" required>
                    </div>
                    <div class="form-label-group">
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="password"
                            required>
                    </div>
                    <div class="form-label-group mb-4">
                        <input type="password" class="form-control" name="confirm_password"
                            placeholder="Nhập lại mật khẩu" required>
                    </div>
                    <button class="btn btn-lg btn-block btn-signin text-uppercase text-white mt-3" type="submit"
                        style="background: #F5A623">Đăng ký</button>
                    <hr class="mt-3 mb-2">
                    <div class="custom-control custom-checkbox p-0">
                        <p class="text-center">Bằng việc đăng ký, bạn đã đồng ý với BookStore về</p>
                        <a href="#" class="text-decoration-none text-center" style="color: #F5A623">Điều khoản dịch
                            vụ & Chính sách bảo mật</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
