<section class="header bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-3 overflow-scroll" style="margin-right: -15px;">
                <!-- CATEGORIES -->
                <div class="category-content">
                    <ul>
                        {% for category in common_categories %}
                        <li> <a href="/chi-tiet-loai-sach?category_id={{category['category_id']}}">
                            {{category['category_name']}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <!-- banner slider  -->
            <div class="col-md-8 col-lg-9 px-0">
                <div id="carouselId" class="carousel slide" data-ride="carousel">
                    <ol class="nutcarousel carousel-indicators rounded-circle">
                        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselId" data-slide-to="1"></li>
                        <li data-target="#carouselId" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a href="#"><img src="../static/images/banner-sach-moi.jpg" class="img-fluid"
                                    style="height: 386px;" width="900px" alt="First slide"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="#"><img src="../static/images/banner-beethoven.jpg" class="img-fluid"
                                    style="height: 386px;" width="900px" alt="Second slide"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="#"><img src="../static/images/neu-toi-biet-duoc-khi-20-full-banner.jpg"
                                    class="img-fluid" style="height: 386px;" alt="Third slide"></a>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselId" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselId" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
