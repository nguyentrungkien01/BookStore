<div class="content">
    <div class="panel-header bg-primary-gradient">
        <div class="page-inner py-5">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                <div>
                    <h2 class="text-white pb-2 fw-bold">Trang tổng quan</h2>
                </div>
                <div class="ml-md-auto py-2 py-md-0">
                    <a href="/admin/bookmodel" class="btn btn-white btn-border btn-round mr-2">Quản lý sách</a>
                    <a href="/admin/customermodel" class="btn btn-secondary btn-round">Quản lý khách hàng</a>
                </div>
            </div>
        </div>
    </div>
    <div class="page-inner mt--5">
        <div class="row mt--2">
            <div class="col-md-6">
                <div class="card full-height">
                    <div class="card-header">
                        <div class="card-title">Thống kê tổng quan</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group-default">
                                    <div class="pt-2 pb-2">
                                        <span class="text-success fw-bold">Số sách:</span>
                                        <span id="department_amount"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group-default">
                                    <div class="pt-2 pb-2">
                                        <span class="text-success fw-bold">Số nhân viên:</span>
                                        <span id="staff_amount"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group-default">
                                    <div class="pt-2 pb-2">
                                        <span class="text-success fw-bold">Số khách hàng:</span>
                                        <span id="customer_amount"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group-default">
                                    <div class="pt-2 pb-2">
                                        <span class="text-success fw-bold">Số loại sách:</span>
                                        <span id="medicine_amount"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group-default">
                                    <div class="pt-2 pb-2">
                                        <span class="text-success fw-bold">Số kho sách:</span>
                                        <span id="category_amount"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card full-height">
                    <div class="card-header">
                        <div class="card-title">Tổng doanh thu</div>
                    </div>
                    <div class="card-body">
                        <div class="row py-3">
                            <div class="col-md-4 d-flex flex-column justify-content-around">
                                <div>
                                    <span class="fw-bold text-success op-8">Doanh thu hôm nay</span>
                                    <p class="fw-bold" id="today_revenue"></p>
                                </div>
                                <div>
                                    <span class="fw-bold text-danger op-8">Doanh thu hôm qua</span>
                                    <p class="fw-bold" id="yesterday_revenue"></p>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div id="chart-container">
                                    <canvas id="total_income_chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-head-row">
                            <div class="card-title">
                                Thống kê khách hàng đến trong tháng <span id="month"></span>/<span id=year></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" style="min-height: 250px;">
                            <canvas id="customer_arrive_frequently_chart"></canvas>
                        </div>
                        <div id="myChartLegend"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
