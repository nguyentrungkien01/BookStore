{% extends 'admin/master.html'%}


{% block head%}
{{super()}}
{% endblock%}


{% block body %}
{{super()}}
<div class="content">
    <div class="panel-header bg-primary-gradient">
        <div class="page-inner py-5">
            <div>
                <h2 class="text-white pb-2 fw-bold">Giỏ hàng</h2>

            </div>
        </div>
    </div>
    <div class="page-inner mt--5">

        <input name="gender" type="radio" id="input-desc">Sắp xếp giảm dần
        <select id="select-val">
            <option value="select-all">--- Tất cả ---</option>

            <option value="select-2">Từ 1 - 2 triệu</option>
            <option value="select-3">Trên 2 triệu</option>
        </select>

        <input name="gender" type="button" value="Tìm kiếm" onclick="getCartData()">

{% block script %}

<!-- Main JS -->
<script src="{{ url_for('static', filename='js/admin/admin_cart.js') }}"></script>
